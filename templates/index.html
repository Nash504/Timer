<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Times</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='styles.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="bg-black text-white">
    <div class="container">
      <!-- Stopwatch and Name Input Section inside the border -->
      <div class="mt-5 border border-white rounded p-3 text-center">
        <h3>Stopwatch</h3>
        <div id="stopwatch" style="font-size: 2em; margin-bottom: 20px">
          0:00:000
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-light btn-sm mx-2" onclick="startStop()">
            Start
          </button>
          <button class="btn btn-light btn-sm mx-2" onclick="resetStopwatch()">
            Reset
          </button>
        </div>

        <!-- Form to add new user inside the same border -->
        <form method="POST" action="/add_user" class="mt-4">
          <div class="mb-3">
            <label for="name" class="form-label"><h3>Name</h3></label>
            <input
              type="text"
              class="form-control input"
              id="name"
              name="name"
              required
            />
          </div>
          <!-- Hidden input for time -->
          <input type="hidden" id="time" name="time" />
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
          </div>
        </form>
      </div>

      <!-- Speakers section inside the same container for alignment -->
      <div class="mt-5">
        <h3>Speakers</h3>
        <ol class="mt-3">
          {% for i in times %}
          <li><h5>{{ i['name'] }} - {{ i['time'] }}</h5></li>
          <a
            href='/remove_user/{{i["name"]}}'
            class="btn btn-danger btn-sm ml-2"
            style="padding: 5px; margin: 12px"
            >Delete</a
          >
          {% endfor %}
        </ol>
      </div>
    </div>

    <script>
      let running = false;
      let time = 0; // Total time in seconds
      let milliseconds = 0; // Milliseconds counter
      let interval;

      function startStop() {
        if (running) {
          clearInterval(interval); // Stop the timer
          document.querySelector("button.btn").textContent = "Start";
        } else {
          interval = setInterval(updateTime, 10); // Update every 10ms
          document.querySelector("button.btn").textContent = "Stop";
        }
        running = !running;
      }

      function updateTime() {
        milliseconds++;
        if (milliseconds >= 100) {
          milliseconds = 0;
          time++;
        }
        const minutes = Math.floor(time / 60);
        const seconds = time % 60;
        document.getElementById("stopwatch").textContent = `${minutes}:${
          seconds < 10 ? "0" + seconds : seconds
        }:${
          milliseconds < 10
            ? "00" + milliseconds
            : milliseconds < 100
            ? "0" + milliseconds
            : milliseconds
        }`;
      }

      function resetStopwatch() {
        clearInterval(interval); // Stop the interval
        time = 0;
        milliseconds = 0;
        running = false;
        document.getElementById("stopwatch").textContent = "0:00:000";
        document.querySelector("button.btn").textContent = "Start";
      }

      // Set the value of the hidden input when the form is submitted
      document.querySelector("form").onsubmit = function () {
        document.getElementById("time").value = `${Math.floor(
          time / 60
        )} minutes : ${time % 60 < 10 ? "0" + (time % 60) : time % 60} seconds`;
      };
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
