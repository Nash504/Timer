<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Times</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='styles.css') }}"
      rel="stylesheet"
    />
    <style>
      .body {
        font-weight: bolder;
      }
      .btn {
        font-family: "Poppins", sans-serif;
      }
      .green-border {
        border-color: green !important;
      }
      .orange-border {
        border-color: orange !important;
      }
      .red-border {
        border-color: red !important;
      }
    </style>
  </head>
  <body class="bg-black text-white body">
    <div class="container">
      <!-- Stopwatch and Name Input Section inside the border -->
      <div
        id="stopwatch-container"
        class="mt-5 border border-white rounded p-2 text-center"
      >
        <h2>Stopwatch</h2>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            id="speech"
            name="category"
            value="speech"
          />
          <label class="form-check-label" for="speech">Speech</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            id="icebreaker"
            name="category"
            value="icebreaker"
          />
          <label class="form-check-label" for="icebreaker">Icebreaker</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            id="table_topics"
            name="category"
            value="table_topics"
          />
          <label class="form-check-label" for="table_topics"
            >Table Topics</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            id="evaluation"
            name="category"
            value="evaluation"
          />
          <label class="form-check-label" for="evaluation">Evaluation</label>
        </div>

        <div id="stopwatch" style="font-size: 2em; margin-bottom: 20px">
          0:00:000
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-light btn-sm mx-2" onclick="startStop()">
            Start
          </button>
          <button class="btn btn-light btn-sm mx-2" onclick="resetStopwatch()">
            Reset
          </button>
        </div>

        <!-- Form to add new user inside the same border -->
        <form method="POST" action="/add_user" class="mt-4">
          <div class="mb-3">
            <label for="name" class="form-label"><h2>Name</h2></label>
            <input
              type="text"
              class="form-control input body"
              id="name"
              name="name"
              required
            />
          </div>
          <!-- Hidden input for time -->
          <input type="hidden" id="time" name="time" />
          <!-- Hidden input for category -->
          <input type="hidden" id="selected_category" name="category" />
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
          </div>
        </form>

        <script>
          // Update the hidden time and category inputs before form submission
          document
            .querySelector("form")
            .addEventListener("submit", function () {
              document.getElementById("time").value =
                document.getElementById("stopwatch").textContent;
              const selectedCategory = document.querySelector(
                'input[name="category"]:checked'
              )?.value;
              document.getElementById("selected_category").value =
                selectedCategory;
            });
        </script>
      </div>

      <!-- Speakers section inside the same container for alignment -->
      <div class="mt-5 border border-white rounded p-1">
        <h2>Speakers</h2>
        <ol class="mt-3">
          {% for i in times %}
          <li><h5>{{ i['name'] }} - {{ i['time'] }} {{i['category']}}</h5></li>
          <a
            href='/remove_user/{{i["name"]}}'
            class="btn btn-danger btn-sm ml-2"
            style="padding: 5px; margin: 12px"
            >Delete</a
          >
          {% endfor %}
        </ol>
      </div>
    </div>

    <script>
      let running = false;
      let time = 0; // Total time in seconds
      let milliseconds = 0; // Milliseconds counter
      let interval;

      const categoryTimes = {
        speech: { white: 300, green: 360, orange: 420, red: 480 },
        icebreaker: { white: 360, green: 420, orange: 480, red: 540 },
        table_topics: { white: 60, green: 90, orange: 120, red: 150 },
        evaluation: { white: 120, green: 150, orange: 180, red: 210 },
      };

      function startStop() {
        if (running) {
          clearInterval(interval);
          document.querySelector("button.btn").textContent = "Start";
        } else {
          interval = setInterval(updateTime, 10);
          document.querySelector("button.btn").textContent = "Stop";
        }
        running = !running;
      }

      function updateTime() {
        milliseconds++;
        if (milliseconds >= 100) {
          milliseconds = 0;
          time++;
        }

        const minutes = Math.floor(time / 60);
        const seconds = time % 60;

        document.getElementById("stopwatch").textContent = `${minutes}:${
          seconds < 10 ? "0" + seconds : seconds
        }:${
          milliseconds < 10
            ? "00" + milliseconds
            : milliseconds < 100
            ? "0" + milliseconds
            : milliseconds
        }`;

        updateBorderColor();
      }

      function resetStopwatch() {
        clearInterval(interval);
        time = 0;
        milliseconds = 0;
        running = false;
        document.getElementById("stopwatch").textContent = "0:00:000";
        document.querySelector("button.btn").textContent = "Start";
        document.getElementById("stopwatch-container").className =
          "mt-5 border border-white rounded p-2 text-center";
      }

      function updateBorderColor() {
        const selectedCategory = document.querySelector(
          'input[name="category"]:checked'
        )?.value;
        if (!selectedCategory || !categoryTimes[selectedCategory]) return;

        const { white, green, orange } = categoryTimes[selectedCategory];
        const container = document.getElementById("stopwatch-container");

        if (time >= orange) {
          container.className =
            "mt-5 border red-border rounded p-2 text-center";
        } else if (time >= green) {
          container.className =
            "mt-5 border orange-border rounded p-2 text-center";
        } else if (time >= white) {
          container.className =
            "mt-5 border green-border rounded p-2 text-center"; // Start with green after white threshold
        } else {
          container.className =
            "mt-5 border border-white rounded p-2 text-center"; // Keep white before the white threshold
        }
      }

      // Update the hidden time input before form submission
      document.querySelector("form").addEventListener("submit", function () {
        document.getElementById("time").value =
          document.getElementById("stopwatch").textContent;
      });
    </script>
  </body>
</html>
