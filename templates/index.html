<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Times</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Times Data</h1>
      <!-- Form to add new user -->
      <form method="POST" action="/add_user">
        <div class="mb-3">
          <label>Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="mb-3">
          <label>Time</label>
          <input
            type="text"
            class="form-control"
            id="time"
            name="time"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <!-- Display the times data -->
      <ol class="mt-5">
        {% for i in times %}
        <li>
          {{ i['name'] }} : {{ i['time'] }}
          <!-- Delete Button -->
            <a href='/remove_user/{{i['name']}}' class="btn btn-danger btn-sm ml-2" style="padding: 5px margin:12px;">Delete</a>
        </li>
        {% endfor %}
      </ol>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
